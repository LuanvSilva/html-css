<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<style>
    body{
        background-color: coral;

</style>
<body>
    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midias/Ami.mp3" controls ></audio>
    <video src="midias/mp.mp4" width="500" controls></video>
